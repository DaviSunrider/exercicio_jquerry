<!DOCTYPE html>
<html>
<head>
	<title>Lista de Tarefas</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style type="text/css">
		.completed {
			text-decoration: line-through;
		}
	</style>
    <link rel="stylesheet" href="main.css">
</head>
<body>

	<h2>Tarefas:</h2>
	<ol id="task-list"></ol>
	<script src="app.js"></script>
